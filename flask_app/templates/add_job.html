<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking a css style sheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- linking a javascript file -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/app.js') }}"
    ></script>
    <!-- Need to link this below for Navbar -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS files go AFTER linking Bootstrap - so starting here -->
    <title>New Job</title>
  </head>
  <body>
    <div class="container-fluid bg-info p-4">
      <h1>Hello {{this_user.first_name}}! Create a job!</h1>
      <a href="/logout">Log out</a>
      <form action="/jobs/add_job_to_db" method="POST">
        <div class="bg-warning">
          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="bg-warning">
            {% for message in messages %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
          </div>
          {% endif %} {% endwith %}
        </div>
        <div class="row my-4">
          <label for="title" class="col-12 col-md-3 fs-4 col-form-label"
            >Title:</label
          >
          <input
            type="text"
            name="title"
            class="col-12 col-md-9 col-form-control"
            id="title"
            placeholder="Enter Title"
          />
        </div>
        <div class="row my-4">
          <label for="description" class="col-12 col-md-3 fs-4 col-form-label"
            >Description:</label
          >
          <input
            type="text"
            name="description"
            class="col-12 col-md-9 col-form-control"
            id="description"
            placeholder="Enter Description"
          />
        </div>
        <div class="row my-4">
          <label for="location" class="col-12 col-md-3 fs-4 col-form-label"
            >Location:</label
          >
          <input
            type="text"
            name="location"
            class="col-12 col-md-9 col-form-control"
            id="location"
            placeholder="Enter Location"
          />
        </div>
        <div class="row my-4">
          <p>Categories:</p>
          {% for category in all_categories %}
          <input
            class="col-12 col-md-9 col-form-control"
            type="checkbox"
            name="categories"
            value="{{category.id}}"
          />
          <label for="category">{{category.name}}</label>
          {% endfor %}
          <label for="other" class="col-12 col-md-3 fs-4 col-form-label"
            >Other:</label
          >
          <input
            class="col-12 col-md-9 col-form-control"
            type="text"
            name="other"
            id="other"
          />
        </div>
        <div class="row justify-content-center">
          <a
            class="btn btn-danger fs-4 col-12 col-md-2"
            href="/dashboard"
            role="button"
            >Cancel</a
          >
          <input
            type="submit"
            class="col-12 col-md-2 fs-4 btn btn-primary"
            value="Submit"
            style="margin-left: 10px"
          />
        </div>
      </form>
    </div>
  </body>
</html>
